<!DOCTYPE html>
<html>
  <head>
    <title>javaScript</title>
  </head>
  <body>
    <p id="demo">JavaScript addEventListener()</p>
    <button id="myBtn">hit it!</button>
    <script language="javascript">
      const x = document.getElementById("myBtn");
      x.addEventListener("click", myFunction);
      x.addEventListener("click", mySecondFunction);
      x.addEventListener("click", myThirdFunction);
      function myFunction() {
         document.getElementById("demo").style.color = "red";
      };
      function mySecondFunction() {
        document.getElementById("demo").style.background = "yellow";
      };
      function myThirdFunction() {
        document.getElementById("demo").style.fontSize = "2rem";
      }
    </script>
  </body>
</html>
