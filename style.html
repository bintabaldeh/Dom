<!DOCTYPE html>
<html>
  <head>
    <title>javaScript</title>
  </head>
  <body>
    <button id="button">click me</button>
        <script>
        const x = document.getElementById("button")
        function  function_onbutton() {
            alert("Am saying hello to my friends!");
        }
        x.addEventListener("click",function_onbutton);
    </script>
  </body>
</html>
