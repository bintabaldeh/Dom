<!DOCTYPE html>
<html>
  <head>
    <title>javascript</title>
  </head>
  <body>
    <p id="demo">this is my first paragraph for this HTML page!</p>
    <button onclick="onbuttonClicked()">This color can change!</button>
    <script language="javascript">
      function onbuttonClicked() {
        const x = document.getElementById("demo");
              x.style.color = "red";
              x.style.fontSize = "3rem";
      }
    </script>
  </body>
</html>
