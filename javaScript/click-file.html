<!DOCTYPE html>
<html>
  <head>
    <title>javaScript test</title>
  </head>
  <body>
    <h2 id="demo">He is a great man, who cannot change his words!</h2>
      <button onclick="myfunction()">hit me!</button>
      <script language="javascript">
        function myfunction() {
          const r = document.getElementById("demo");
                r.style.backgroundColor = "green";
                r.style.color = "red";
        }
      </script>
  </body>
</html>
