<!DOCTYPE html>
<html lang="en">
<head>
  <title>javaScript test</title>
</head>
<body>
  <h1 id="demo">JavaScript can change this text.</h1>
  <button type="button" onclick="document.getElementById('demo').style.color='red'">Click Me!</button>
  <button type="button" onclick="document.getElementById('demo').style.color='green'">Click Me!</button>
  <button type="button" onclick="document.getElementById('demo').style.color='yellow'">Click Me!</button>
  <button type="button" onclick="document.getElementById('demo').style.color='black'">Click Me!</button>
  <button type="button" onclick="document.getElementById('demo').style.color='blue'">Click Me!</button>
</body>
</html>
