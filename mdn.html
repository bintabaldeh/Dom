<!DOCTYPE html>
<html>
  <head>
    <title>javaScript</title>
  </head>
  <body>
    <button id="demo">click the button!</button>
    <script language="javascript">
      function onbuttonClicked() {
        alert("He Who Fight Against Nature Fight Himself");
      };
      document.getElementById("demo").addEventListener("click", onbuttonClicked);
    </script>
  </body>
</html>
