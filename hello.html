<!DOCTYPE html>
<html>
  <head>
    <title>javaScript</title>
  </head>
  <body>
    <h2>testing a javaScript code that alert as hello world!</h2>
    <button id="demo">try!</button>
    <script language="javascript">
    function myfunction() {
      alert("Hello World!")
    }
    document.getElementById("demo").addEventListener("click", myfunction);
    </script>
  </body>
</html>
